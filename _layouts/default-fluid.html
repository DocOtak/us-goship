<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
{% include header.html %}


    <div class="container-fluid">
<div class="col-lg-1">

        <ul class="nav nav-stacked">
          <li><a href="{{site.baseurl}}">Home</a></li>
    {% for page in site.pages %}
    {% if page.title %}
    <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
        </ul>
</div>
<div class="col-lg-11">
        {{ content }}
</div>
    </div>

    {% include footer.html %}

  </body>

</html>
