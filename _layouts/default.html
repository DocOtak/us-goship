<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
{% include header.html %}


    <div class="container">
<div class="col-md-3">

        <ul class="nav nav-stacked">

        </ul>
</div>
<div class="col-md-9">
        {{ content }}
</div>
    </div>

    {% include footer.html %}

  </body>

</html>
